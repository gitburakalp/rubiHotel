<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese');
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="header__trigger" data-trigger="header">
            Open Menu
        </a>
    </header>
    <main class="main">
        <section class="full-bg-image">
            <a href="#" class="icon-more">
                <i class="fal fa-chevron-circle-down"></i>
            </a>
        </section>
        <section class="search-panel">
            <div class="search-panel__dates">
                <h4 class="section-title font__size--md font__weight--black">
                    Check-In
                </h4>
                <input id="inpCheckInDates" class="form-control bg-transparent border-underline" placeholder="16.02.2018">
            </div>
            <div class="search-panel__dates">
                <h4 class="section-title font__size--md font__weight--black">
                    Check-Out
                </h4>
                <input id="inpCheckInDates" class="form-control bg-transparent border-underline" placeholder="16.02.2018">
            </div>
            <div class="search-panel__selectables">
                <h4 class="section-title font__size--md font__weight--black">
                   Adults
                </h4>
            </div>
            <div class="search-panel__selectables">
                <h4 class="section-title font__size--md font__weight--black">
                    Children
                </h4>
            </div>
            <div class="search-panel__submit">
                <a href="#" class="btn btn-dull-orange font__size--md d-block">Book Now</a>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $('[data-trigger=header]').on('click', function (e) {
            e.preventDefault();
            var $this = $(this);
            $(this).parent('.header').toggleClass('active');
            if ($(this).parent('.header').hasClass('active')) {
                setTimeout(function () {
                    $this.text('close menu');
                }, 150);
            } else {
                setTimeout(function () {
                    $this.text('open menu');
                }, 150);
            }
        });
    </script>
</body>

</html>
